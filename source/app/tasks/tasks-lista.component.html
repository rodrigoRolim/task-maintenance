    <div class="row">

        <div class="col-lg-12">
            <h2>Minhas Tarefas</h2>
            <div [ngClass]="classesCss" role="alert" *ngIf="mensagem">
               <span [ngSwitch]="mensagem.tipo">
                   <strong *ngSwitchCase="'danger'">Error!</strong>
                   <strong *ngSwitchCase="'warning'">Alerta!</strong>
                   <strong *ngSwitchCase="'success'">Sucesso!</strong>
                   <strong *ngSwitchDefault>Error!</strong>
               </span>
               
                {{ mensagem.texto }}
            </div>
            <a routerLink="/tarefa/save" class="btn btn-success">Novo</a>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Tarefa</th>
                        <th>Descrição</th>
                        <th>Data</th>
                        <th>Deletar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf='tasks.length == 0' >
                        <td colspan="4" align="center">Nenhum registro encontrado.</td>
                    </tr>
                    <tr *ngFor="let t of tasks" [routerLink]="['/tarefa/save', t.id]">
                        <td>{{ t.tarefa }}</td>
                        <td>{{ t.descricao }}</td>
                        <td>{{ t.data }}</td>
                        <td><button class="btn btn-danger" (click)="onDelete(t); $event.stopPropagation()">Deletar</button></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

</div>
